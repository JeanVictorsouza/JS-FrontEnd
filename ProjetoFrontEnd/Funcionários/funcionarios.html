<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="../index/styles.css" rel="stylesheet">
    <link href="stylesFuncionarios.css" rel="stylesheet">
</head>
<body>
    <!-- Menu de navegação -->
    <nav id="sidebar">
        <h2>Menu</h2>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="../Index/index.html" class="nav-link text-white">Início</a></li>
            <li class="nav-item"><a href="funcionarios.html" class="nav-link text-white">Funcionários</a></li>
            <li class="nav-item"><a href="../Vacinas/salaVacina.html" class="nav-link text-white">Sala de Vacinas</a></li>
            <li class="nav-item"><a href="../Vacinas/vacinasHoje.html" class="nav-link text-white">Vacinas Futuras</a></li>
            <li class="nav-item"><a href="../Vacinas/cartaoVacinas.html" class="nav-link text-white">Cartão de Vacinas</a></li>
            <li class="nav-item"><a href="../Login/login.html" class="nav-link text-white">Login</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white" onclick="logout()">Sair</a></li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <div class="content" id="content">
        <!-- Botão para abrir o menu -->
        <button id="menu-toggle" class="btn btn-primary">
            <i class="bi bi-list"></i>
        </button>

        <div class="container mt-4">
            <h2>Cadastro de Funcionários</h2>
            <form id="funcionarioForm" class="mb-3">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" id="cpf" class="form-control" placeholder="CPF" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="nome" class="form-control" placeholder="Nome do Funcionário" required>
                    </div>
                    <div class="col-md-2">
                        <input type="date" id="nascimento" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="registro" class="form-control" placeholder="Registro" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </div>
                </div>
            </form>
            
            <input type="text" id="search" class="form-control mb-3" placeholder="Buscar por CPF ou nome...">
            
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>CPF</th>
                        <th>Nome</th>
                        <th>Data de Nascimento</th>
                        <th>Registro</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaFuncionarios">
                    <!-- Dados inseridos aqui -->
                </tbody>
            </table>
            
            <p><strong>Total de Funcionários:</strong> <span id="totalFuncionarios">0</span></p>
        </div>
    </div>

    <!-- Modal de confirmação -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modal-message">Tem certeza que deseja remover este funcionário?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="modal-confirm-btn">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../navbar.js"></script>
    <script src="scriptFuncionarios.js"></script>
</body>
</html>
