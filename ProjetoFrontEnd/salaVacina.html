<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vacinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#cadastro">Cadastro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#cartao">Cartão</a>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Aba de Cadastro -->
            <div class="tab-pane fade show active" id="cadastro">
                <h2 class="mt-3">Cadastro de Vacinas</h2>
                <form id="vacinaForm" class="mb-3">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" id="codigo" class="form-control" placeholder="Código da Vacina" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="nome" class="form-control" placeholder="Nome da Vacina" required>
                        </div>
                        <div class="col-md-2">
                            <input type="date" id="data" class="form-control" required>
                        </div>
                        <div class="col-md-2">
                            <input type="number" id="quantidade" class="form-control" placeholder="Quantidade" required min="1">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary">Adicionar</button>
                        </div>
                    </div>
                </form>
                
                <!-- Tabela de cadastro existente -->
                <input type="text" id="search" class="form-control mb-3" placeholder="Buscar por código ou nome..." onkeyup="filtrarVacinas()">
                
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Data</th>
                            <th>Quantidade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaVacinas">
                        <!-- Dados do cadastro serão inseridos aqui -->
                    </tbody>
                </table>
                
                <p><strong>Total de Vacinas:</strong> <span id="totalVacinas">0</span></p>
            </div>

            <!-- Aba do Cartão - ADICIONE AQUI A NOVA TABELA -->
            <div class="tab-pane fade" id="cartao">
                <h2 class="mt-3">Cartão de Vacinas</h2>
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Nome</th>
                                    <th>Data</th>
                                    <th>Quantidade</th>
                                </tr>
                            </thead>
                            <tbody id="listaVacinas">
                                <!-- Os dados serão inseridos aqui pelo JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scriptSalaVacina.js"></script>
</body>
</html>
