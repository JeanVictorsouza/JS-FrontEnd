<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

 <!-- Botão para abrir a barra de navegação -->
 <button id="menu-toggle">☰</button>

 <!-- Menu de navegação (toggle) - conteúdo -->
 <nav id="sidebar">
     <h2>Menu</h2>

         <li class="nav-item"><a href="index.html" class="nav-link text-white">Início</a></li>
     <li class ="nav-item"><a href="funcionarios.html" class="nav-link text-white">Funcionários</a></li>

     <li class ="nav-item"><a href="salaVacinaAplicacao.html" class="nav-link text-white">Aplicação de Vacinas</a></li> 
     <li class="nav-item"><a href="vacinasHoje.html" class="nav-link text-white">Vacinas Futuras </a></li>

    <div class="content">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Agendamento de Vacinas</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agendarModal">
                    Novo Agendamento
                </button>
            </div>
            
            <!-- Filtros -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="dataFiltro" class="form-label">Filtrar por Data</label>
                            <input type="date" class="form-control" id="dataFiltro">
                        </div>
                        <div class="col-md-4">
                            <label for="pacienteFiltro" class="form-label">Filtrar por Paciente</label>
                            <input type="text" class="form-control" id="pacienteFiltro" placeholder="Nome do paciente">
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button class="btn btn-secondary" onclick="filtrarAgendamentos()">Filtrar</button>
                            <button class="btn btn-outline-secondary ms-2" onclick="limparFiltros()">Limpar</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Resultados -->
            <div class="alert alert-info">
                <strong>Total de agendamentos:</strong> <span id="totalAgendamentos">0</span>
            </div>
            
            <table class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>Paciente</th>
                        <th>CPF</th>
                        <th>Vacina</th>
                        <th>Dose</th>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Responsável</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaAgendamentos">
                    <!-- Dados serão inseridos dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para novo agendamento -->
    <div class="modal fade" id="agendarModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Agendamento de Vacina</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formAgendamento">
                        <div class="mb-3">
                            <label for="agPaciente" class="form-label">Paciente</label>
                            <input type="text" class="form-control" id="agPaciente" required>
                        </div>
                        <div class="mb-3">
                            <label for="agCpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="agCpf" required>
                        </div>
                        <div class="mb-3">
                            <label for="agVacina" class="form-label">Vacina</label>
                            <input type="text" class="form-control" id="agVacina" required>
                        </div>
                        <div class="mb-3">
                            <label for="agDose" class="form-label">Dose</label>
                            <input type="text" class="form-control" id="agDose" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="agData" class="form-label">Data</label>
                                <input type="date" class="form-control" id="agData" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="agHora" class="form-label">Horário</label>
                                <input type="time" class="form-control" id="agHora" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="agResponsavel" class="form-label">Responsável</label>
                            <input type="text" class="form-control" id="agResponsavel" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarAgendamento()">Salvar Agendamento</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scriptVacinasHoje.js"></script>
    <script scr="scriptSalaVacina.js"></script>
</body>
</html>
