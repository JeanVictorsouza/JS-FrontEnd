<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacinas do Dia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="menu-toggle">☰</button>

    <nav id="sidebar">
        <h2>Menu</h2>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="index.html" class="nav-link text-white">Início</a></li>
            <li class="nav-item"><a href="vacinasDia.html" class="nav-link text-white active">Vacinas do Dia</a></li>
            <li class="nav-item"><a href="salaVacina.html" class="nav-link text-white">Sala de Vacinas</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white" onclick="logout()">Sair</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Agendamento de Vacinas</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agendarModal">
                    Novo Agendamento
                </button>
            </div>
            
            <!-- Filtros -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="dataFiltro" class="form-label">Filtrar por Data</label>
                            <input type="date" class="form-control" id="dataFiltro">
                        </div>
                        <div class="col-md-4">
                            <label for="pacienteFiltro" class="form-label">Filtrar por Paciente</label>
                            <input type="text" class="form-control" id="pacienteFiltro" placeholder="Nome do paciente">
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button class="btn btn-secondary" onclick="filtrarAgendamentos()">Filtrar</button>
                            <button class="btn btn-outline-secondary ms-2" onclick="limparFiltros()">Limpar</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Resultados -->
            <div class="alert alert-info">
                <strong>Total de agendamentos:</strong> <span id="totalAgendamentos">0</span>
            </div>
            
            <table class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>Paciente</th>
                        <th>CPF</th>
                        <th>Vacina</th>
                        <th>Dose</th>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Responsável</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaAgendamentos">
                    <!-- Dados serão inseridos dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para novo agendamento -->
    <div class="modal fade" id="agendarModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Agendamento de Vacina</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formAgendamento">
                        <div class="mb-3">
                            <label for="agPaciente" class="form-label">Paciente</label>
                            <input type="text" class="form-control" id="agPaciente" required>
                        </div>
                        <div class="mb-3">
                            <label for="agCpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="agCpf" required>
                        </div>
                        <div class="mb-3">
                            <label for="agVacina" class="form-label">Vacina</label>
                            <input type="text" class="form-control" id="agVacina" required>
                        </div>
                        <div class="mb-3">
                            <label for="agDose" class="form-label">Dose</label>
                            <input type="text" class="form-control" id="agDose" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="agData" class="form-label">Data</label>
                                <input type="date" class="form-control" id="agData" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="agHora" class="form-label">Horário</label>
                                <input type="time" class="form-control" id="agHora" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="agResponsavel" class="form-label">Responsável</label>
                            <input type="text" class="form-control" id="agResponsavel" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarAgendamento()">Salvar Agendamento</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle do menu
        document.getElementById("menu-toggle").addEventListener("click", function() {
            document.getElementById("sidebar").classList.toggle("active");
            document.body.classList.toggle("sidebar-active");
        });

        // Carrega agendamentos do localStorage
        function carregarAgendamentos() {
            const agendamentos = JSON.parse(localStorage.getItem('agendamentosVacinas')) || [];
            const tbody = document.getElementById('tabelaAgendamentos');
            tbody.innerHTML = '';
            
            // Aplica filtros
            const dataFiltro = document.getElementById('dataFiltro').value;
            const pacienteFiltro = document.getElementById('pacienteFiltro').value.toLowerCase();
            
            const agendamentosFiltrados = agendamentos.filter(ag => {
                const dataMatch = !dataFiltro || ag.data === dataFiltro;
                const pacienteMatch = !pacienteFiltro || ag.paciente.toLowerCase().includes(pacienteFiltro);
                return dataMatch && pacienteMatch;
            });
            
            // Atualiza contador
            document.getElementById('totalAgendamentos').textContent = agendamentosFiltrados.length;
            
            // Preenche tabela
            agendamentosFiltrados.forEach(ag => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${ag.paciente}</td>
                    <td>${ag.cpf}</td>
                    <td>${ag.vacina}</td>
                    <td>${ag.dose}</td>
                    <td>${formatarData(ag.data)}</td>
                    <td>${ag.hora}</td>
                    <td>${ag.responsavel}</td>
                    <td>
                        <button class="btn btn-sm btn-success" onclick="marcarComoAplicada('${ag.id}')">Aplicada</button>
                        <button class="btn btn-sm btn-danger" onclick="removerAgendamento('${ag.id}')">Remover</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Formata data para exibição
        function formatarData(dataString) {
            const data = new Date(dataString);
            return data.toLocaleDateString('pt-BR');
        }

        // Salva novo agendamento
        function salvarAgendamento() {
            const novoAgendamento = {
                id: Date.now().toString(),
                paciente: document.getElementById('agPaciente').value,
                cpf: document.getElementById('agCpf').value,
                vacina: document.getElementById('agVacina').value,
                dose: document.getElementById('agDose').value,
                data: document.getElementById('agData').value,
                hora: document.getElementById('agHora').value,
                responsavel: document.getElementById('agResponsavel').value,
                status: 'pendente'
            };
            
            const agendamentos = JSON.parse(localStorage.getItem('agendamentosVacinas')) || [];
            agendamentos.push(novoAgendamento);
            localStorage.setItem('agendamentosVacinas', JSON.stringify(agendamentos));
            
            // Fecha o modal e limpa o formulário
            const modal = bootstrap.Modal.getInstance(document.getElementById('agendarModal'));
            modal.hide();
            document.getElementById('formAgendamento').reset();
            
            // Recarrega a tabela
            carregarAgendamentos();
            
            alert('Agendamento salvo com sucesso!');
        }

        // Marca vacina como aplicada
        function marcarComoAplicada(id) {
            if (confirm('Deseja marcar esta vacina como aplicada?')) {
                let agendamentos = JSON.parse(localStorage.getItem('agendamentosVacinas')) || [];
                agendamentos = agendamentos.map(ag => {
                    if (ag.id === id) {
                        return { ...ag, status: 'aplicada' };
                    }
                    return ag;
                });
                localStorage.setItem('agendamentosVacinas', JSON.stringify(agendamentos));
                carregarAgendamentos();
            }
        }

        // Remove agendamento
        function removerAgendamento(id) {
            if (confirm('Deseja realmente remover este agendamento?')) {
                let agendamentos = JSON.parse(localStorage.getItem('agendamentosVacinas')) || [];
                agendamentos = agendamentos.filter(ag => ag.id !== id);
                localStorage.setItem('agendamentosVacinas', JSON.stringify(agendamentos));
                carregarAgendamentos();
            }
        }

        // Aplica filtros
        function filtrarAgendamentos() {
            carregarAgendamentos();
        }

        // Limpa filtros
        function limparFiltros() {
            document.getElementById('dataFiltro').value = '';
            document.getElementById('pacienteFiltro').value = '';
            carregarAgendamentos();
        }

        // Logout
        function logout() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'index.html';
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            // Define a data atual como padrão no filtro
            const hoje = new Date().toISOString().split('T')[0];
            document.getElementById('dataFiltro').value = hoje;
            
            // Carrega os agendamentos
            carregarAgendamentos();
        });
    </script>
</body>
</html>
