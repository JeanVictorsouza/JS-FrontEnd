<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Vacinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesSalaVacina.css">
</head>

<style>
    #menu-toggle {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 24px;
    cursor: pointer;
    background: none;
    border: none;
    color: #036c4b;
    padding: 10px;
    z-index: 1100;
    transition: all 0.3s ease-in-out;
}

/* Sidebar */
#sidebar {
    width: 250px;
    height: 100vh;
    background-color: #06c689;
    color: white;
    position: fixed;
    left: -250px;
    top: 0;
    transition: left 0.3s ease-in-out;
    padding: 20px;
    z-index: 1000;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
}

#sidebar.active {
    left: 0;
}

/* Conteúdo Principal */
.content {
    margin-left: 20px;
    padding: 20px;
    transition: margin-left 0.3s ease-in-out;
}

body.sidebar-active {
    overflow-x: hidden;
}

/* Ajuste para o conteúdo quando a sidebar está aberta */
body.sidebar-active .content {
    margin-left: 270px;
    width: calc(100% - 270px);
}
</style>
<body>

 <!-- Botão para abrir a barra de navegação -->
 <button id="menu-toggle">☰</button>

 <!-- Menu de navegação (toggle) - conteúdo -->
 <nav id="sidebar">
     <h2>Menu</h2>
     <ul class="nav flex-column">
        <li class="nav-item"><a href="../index/index.html" class="nav-link text-white">Início</a></li>
        <li class="nav-item"><a href="../funcionarios/funcionarios.html" class="nav-link text-white">Funcionários</a></li>
        <li class="nav-item"><a href="../vacinas/salaVacina.html" class="nav-link text-white">Sala de Vacinas</a></li> 
        <li class="nav-item"><a href="vacinasHoje.html" class="nav-link text-white">Vacinas Futuras</a></li>
        <li class="nav-item"><a href="../vacinas/cartaoVacinas.html" class="nav-link text-white">Cartão de Vacinas</a></li>
        <li class="nav-item"><a href="../login/login.html" class="nav-link text-white">Login</a></li>  
     <li class="nav-item"><a href="#" class="nav-link text-white" onclick="logout()">Sair</a></li>
     </ul>
 </nav>

 <div class="content">
    <div class="container mt-4">
    <h2>Cartão de Vacinas</h2>
    <div class="card">
        <div class="card-header">
            <h5>Histórico de Vacinação</h5>
        </div>
        <div class="card-body">
            <table class="table" id="tabelaCartaoVacinas">
                <thead>
                    <tr>
                        <th>Vacina</th>
                        <th>Data</th>
                        <th>Dose</th>
                        <th>Responsável</th>
                        <th>Comprovante</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados serão preenchidos via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scriptCartaoVacina.js"></script>
</body>
</html>
