<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cartão de vacinação dos funcionários">
    <title>Cartão de Vacinas</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="../index/styles.css" rel="stylesheet">
    <link href="stylesCartaoVacinas.css" rel="stylesheet">
</head>
<body>
    <!-- Menu de navegação -->
    <nav id="sidebar" aria-label="Menu principal">
        <h2 class="text-center py-3">Menu</h2>
        <ul class="nav flex-column px-3">
            <li class="nav-item"><a href="../index/index.html" class="nav-link text-white"><i class="bi bi-house-door me-2"></i>Início</a></li>
            <li class="nav-item"><a href="../Funcionários/funcionarios.html" class="nav-link text-white"><i class="bi bi-people me-2"></i>Funcionários</a></li>
            <li class="nav-item"><a href="../vacinas/salaVacina.html" class="nav-link text-white"><i class="bi bi-shield-plus me-2"></i>Sala de Vacinas</a></li>
            <li class="nav-item"><a href="../vacinas/vacinasHoje.html" class="nav-link text-white"><i class="bi bi-calendar-check me-2"></i>Vacinas Futuras</a></li>
            <li class="nav-item"><a href="cartaoVacinas.html" class="nav-link text-white active"><i class="bi bi-card-checklist me-2"></i>Cartão de Vacinas</a></li>
            <li class="nav-item"><a href="../login/login.html" class="nav-link text-white"><i class="bi bi-box-arrow-in-right me-2"></i>Login</a></li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <div class="content" id="content">
        <!-- Botão para abrir o menu -->
        <button id="menu-toggle" class="btn btn-primary" aria-label="Abrir menu" aria-expanded="false">
            <i class="bi bi-list"></i>
        </button>

        <main class="container-fluid py-4 px-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h2 mb-0"><i class="bi bi-card-checklist me-2"></i>Cartão de Vacinas</h1>
                <div class="col-md-4">
                    <select id="funcionarioSelect" class="form-select">
                        <option value="" selected disabled>Selecione um funcionário</option>
                        <!-- Opções serão preenchidas via JavaScript -->
                    </select>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="h5 mb-0"><i class="bi bi-person-vcard me-2"></i>Histórico de Vacinação</h2>
                        <button id="btn-imprimir" class="btn btn-light btn-sm">
                            <i class="bi bi-printer me-1"></i>Imprimir
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div id="cartao-container">
                        <div class="d-flex justify-content-between mb-4">
                            <div>
                                <h4 id="funcionario-nome" class="mb-1">-</h4>
                                <p id="funcionario-info" class="text-muted mb-0">-</p>
                            </div>
                            <div class="text-end">
                                <p class="mb-1"><strong>Registro:</strong> <span id="funcionario-registro">-</span></p>
                                <p class="mb-0"><strong>CPF:</strong> <span id="funcionario-cpf">-</span></p>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Data</th>
                                        <th>Vacina</th>
                                        <th>Código</th>
                                        <th>Lote</th>
                                        <th>Aplicado por</th>
                                    </tr>
                                </thead>
                                <tbody id="historico-vacinas">
                                    <!-- Dados serão carregados via JavaScript -->
                                </tbody>
                            </table>
                        </div>

                        <div id="sem-registros" class="text-center py-5 text-muted">
                            <i class="bi bi-info-circle display-6"></i>
                            <p class="mt-3">Nenhum registro de vacinação encontrado</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1100"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../navbar.js"></script>
    <script src="scriptCartaoVacinas.js" type="module"></script>
</body>
</html>
