<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cartão de Vacinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="menu-toggle">☰</button>

    <nav id="sidebar">
        <h2>Menu</h2>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="index.html" class="nav-link text-white">Início</a></li>
            <li class="nav-item"><a href="cartaoVacina.html" class="nav-link text-white active">Meu Cartão de Vacinas</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white" onclick="logout()">Sair</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="container mt-4">
            <h2>Meu Cartão de Vacinas</h2>
            
            <!-- Informações do Funcionário -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5>Informações do Funcionário</h5>
                </div>
                <div class="card-body">
                    <p><strong>Nome:</strong> <span id="nomeFuncionario"></span></p>
                    <p><strong>CPF:</strong> <span id="cpfFuncionario"></span></p>
                    <p><strong>Registro:</strong> <span id="registroFuncionario"></span></p>
                </div>
            </div>
            
            <!-- Histórico de Vacinação -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5>Histórico de Vacinação</h5>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>Vacina</th>
                                <th>Dose</th>
                                <th>Data de Aplicação</th>
                                <th>Responsável</th>
                            </tr>
                        </thead>
                        <tbody id="historicoVacinas">
                            <!-- Dados serão carregados dinamicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Próximas Vacinas Agendadas -->
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5>Próximas Vacinas Agendadas</h5>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>Vacina</th>
                                <th>Dose</th>
                                <th>Data Agendada</th>
                                <th>Responsável</th>
                            </tr>
                        </thead>
                        <tbody id="proximasVacinas">
                            <!-- Dados serão carregados dinamicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
