    <style>
    body 
    {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

/* Botão Toggle */
#menu-toggle {
    position: relative;
    top: 0px;
    left: 0px;
    font-size: 24px;
    cursor: pointer;
    background: none;
    border: none;
    color: #036c4b;
    padding: 10px;
    z-index: 1000;
    }

/* Sidebar (menu) */
#sidebar {
    width: 250px;
    height: 100vh;
    background-color: #06c689;
    color: white;
    position: fixed;
    left: -250px;
    top: 0;
    transition: left 0.3s ease-in-out;
    padding: 20px;
}

#sidebar h2 {
    text-align: center;
    margin-top: 10px;
    font-size: 22px;
}

#sidebar ul {
    list-style: none;
    padding: 0;
}

#sidebar ul li {
    padding: 10px 0;
}

#sidebar ul li a {
    color: white;
    text-decoration: none;
}

#sidebar ul li a:hover {
    text-decoration: underline;
}

#sidebar.active {
    left: 0;
}

/* Conteúdo Principal */
/* Ajuste inicial do conteúdo */
.content {
    margin-left: 20px;
    padding: 20px;
    transition: margin-left 0.3s ease-in-out; /* Animação suave */
}

    /* Quando o menu estiver ativo, o conteúdo se move para a direita */
    .sidebar-active .content {
    margin-left: 270px; /* Ajuste conforme a largura do menu */
    }
    </style>

    <div class="content">

                    <h5>Histórico de Vacinação</h5>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>Vacina</th>
                                <th>Data</th>
                                <th>Quantidade</th>
                            </tr>
                        </thead>
                        <tbody id="historicoVacinas">
                            <!-- Dados serão carregados aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
