<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Vacinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../stylesDashboard.css">
    <script src="../navbar.js" defer></script>
</head>
<body>
    <!-- Menu Toggle -->
    <button id="menu-toggle">☰</button>
    <nav id="sidebar"></nav>

    <!-- Sidebar -->
    <nav id="sidebar">
        <h2>Menu</h2>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="../index/index.html" class="nav-link text-white">Início</a></li>
            <li class="nav-item"><a href="../Dashboard/dashboard.html" class="nav-link text-white active">Dashboard</a></li>
            <li class="nav-item"><a href="../Funcionários/funcionarios.html" class="nav-link text-white">Funcionários</a></li>
            <li class="nav-item"><a href="../Vacinas/salaVacina.html" class="nav-link text-white">Vacinas</a></li>
            <li class="nav-item"><a href="../login/login.html" class="nav-link text-white">Login</a></li>
        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <div class="container-fluid mt-4">
            <h1><i class="bi bi-speedometer2"></i> Dashboard</h1>
            
            <div class="row">
                <!-- Card 1: Vacinas Aplicadas -->
                <div class="col-md-3 mb-4">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h5 class="card-title">Vacinas Aplicadas</h5>
                                    <h2 class="card-value" id="vacinasAplicadas">0</h2>
                                </div>
                                <i class="bi bi-syringe display-4"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Card 2: Funcionários Cadastrados -->
                <div class="col-md-3 mb-4">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h5 class="card-title">Funcionários Cadastrados</h5>
                                    <h2 class="card-value" id="funcionariosCadastrados">0</h2>
                                </div>
                                <i class="bi bi-people display-4"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Card 3: Funcionários Vacinados -->
                <div class="col-md-3 mb-4">
                    <div class="card bg-warning text-dark">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h5 class="card-title">Funcionários Vacinados</h5>
                                    <h2 class="card-value" id="funcionariosVacinados">0</h2>
                                </div>
                                <i class="bi bi-shield-check display-4"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Card 4: Vacinas Agendadas -->
                <div class="col-md-3 mb-4">
                    <div class="card bg-info text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h5 class="card-title">Vacinas Agendadas</h5>
                                    <h2 class="card-value" id="vacinasAgendadas">0</h2>
                                </div>
                                <i class="bi bi-calendar-check display-4"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Gráficos (opcional) -->
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Vacinas por Tipo</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="graficoVacinas"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Status de Vacinação</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="graficoStatus"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scriptDashboard.js"></script>
</body>
</html>
